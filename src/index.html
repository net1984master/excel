<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel JS</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div id="app">
        <div class="db">
            <div class="db_header">
                <h1>Excel Dashboard</h1>
            </div>
        </div>

        <div class="db_new">
            <div class="db_view">
                    <a href="#" class="db_create">Новая </br> таблица</a>
            </div>
        </div>

        <div class="db_table db_view">
            <div class="db_list-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>

            <ul class="db_list">
                <li class="db_record">
                    <a href="#">Таблица номер 1</a>
                    <strong>21.02.2033</strong>
                </li>
                <li class="db_record">
                    <a href="#">Таблица номер 2</a>
                    <strong>21.02.2033</strong>
                </li>
                <li class="db_record">
                    <a href="#">Таблица номер 3</a>
                    <strong>21.02.2033</strong>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
